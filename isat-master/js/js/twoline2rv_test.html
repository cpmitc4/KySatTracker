  <body>
    <div id=""/>

    <h2>Typerun !== v && typerun !== c</h2>
    <h3>typeinput === e</h3>

    <p>Start
    <label>year<input size="4" id='input start year'    name='input start year' value="2012"></input></label>
    <label>mon<input size="2" id='input start mon'     name='input start mon' value="1"></input></label>
    <label>day<input size="2" id='input start day'     name='input start day' value="1"></input></label>
    <label>hr<input size="2" id='input start hr'      name='input start hr' value="1"></input></label>
    <label>min<input size="2" id='input start min'     name='input start min' value="0"></input></label>
    <label>sec<input size="2" id='input start sec'     name='input start sec' value="0"></input></label>
    </p>

    <p>Stop
    <label>year<input size="4" id='input stop year'     name='input stop year' value="2012"></input></label>
    <label>mon<input size="2" id='input stop mon'      name='input stop mon' value="1"></input></label>
    <label>day<input size="2" id='input stop day'      name='input stop day' value="2"></input></label>
    <label>hr<input size="2" id='input stop hr'       name='input stop hr' value="1"></input></label>
    <label>min<input size="2" id='input stop min'      name='input stop min' value="0"></input></label>
    <label>sec<input size="2" id='input stop sec'      name='input stop sec' value="0"></input></label>
    </p>

    <label>input time step in minutes <input size="2" id='input time step in minutes ' name='input time step in minutes ' value="60"></input></label><br/>

    <h3>Typeinput === 'd'</h3>

    <p>
    <!-- <label>input start year><input size="4" id='input start year'        name='input start year' value=""></input></label><br/> -->
    <label>input start dayofyr<input size="3" id='input start dayofyr'     name='input start dayofyr' value="1"></input></label><br/>
    <!-- <label>input stop year><input size="4" id='input stop year'         name='input stop year' value=""></input></label><br/> -->
    <label>input stop dayofyr<input size="3" id='input stop dayofyr'      name='input stop dayofyr' value="2"></input></label><br/>
    </p>

    <h3>typeinput === m (MFE is minutes from epoch)</h3>
    <!-- Note the inconsistent use of colons and spaces in the prompt, duplicate so code works -->
    <p>
    <label>input start mfe: <input size="8" id='input start mfe: '               name='input start mfe: ' value="10000"></input></label> <span>MADE UP</span><br/>
    <label>input stop mfe: <input size="8" id='input stop mfe: '                name='input stop mfe: ' value="11440"></input></label>  <span>MADE UP + 24 hours</span><br/>
    <label>input time step in minutes: <input size="3" id='input time step in minutes: '    name='input time step in minutes: ' value="60"></input></label><br/>
    </p>


    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
